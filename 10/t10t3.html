<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="css/style.css" />
   <title>Task3</title>
</head>
<body>
   <main class="container">
      <h2>Задача 3</h2>
   <script>
   function getRandomNumber(minValue = 1, maxValue = 500) {
                return (
                  minValue +
                  Math.floor(Math.random() * (maxValue - minValue + 1))
                )
              }
              function getArray() {
                const array = []
                for (let i = 0; i < 30; i++) {
                  let randomNumber = getRandomNumber()
                  array.push(randomNumber)
                }
                return array
              }
              function getInclusionSort(array) {
                let key, i
                let counter = 0
                for (let j = 1; j < array.length; j++) {
                  key = array[j]
                  i = j - 1
                  while (i >= 0 && array[i] > key) {
                    array[i + 1] = array[i]
                    i = i - 1
                    counter++
                  }
                  array[i + 1] = key
                }
                return counter
              }
              let initialArray = getArray()
              document.write(`Початковий масив: ${initialArray}<br>`)
              let countOfChanges = getInclusionSort(initialArray)
              document.write(`Кількість обмінів: ${countOfChanges}`)
   </script>
   </main>
</body>
</html>
