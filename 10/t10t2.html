<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="css/style.css" />
   <title>Task2</title>
</head>
<body>
   <main class="container">
      <h2>Задача 2</h2>
   <script>
         function getRandomNumber(minValue = 1, maxValue = 500) {
                return (
                  minValue +
                  Math.floor(Math.random() * (maxValue - minValue + 1))
                )
              }
              function getArray() {
                const array = []
                for (let i = 0; i < 30; i++) {
                  let randomNumber = getRandomNumber()
                  array.push(randomNumber)
                }
                return array
              }
              function getCocktailSort(array) {
                let leftIndex = 0
                let rightIndex = array.length - 1
                let counter = 0

                while (leftIndex < rightIndex) {
                  for (let i = leftIndex; i < rightIndex; i++) {
                    if (array[i] > array[i + 1]) {
                      let temp = array[i]
                      array[i] = array[i + 1]
                      array[i + 1] = temp
                      counter++
                    }
                  }
                  rightIndex--
                  for (let i = rightIndex; i > leftIndex; i--) {
                    if (array[i] < array[i - 1]) {
                      let temp = array[i]
                      array[i] = array[i - 1]
                      array[i - 1] = temp
                      counter++
                    }
                  }
                  leftIndex++
                }
                return counter
              }
              let initialArray = getArray()
              document.write(`Початковий масив: ${initialArray}<br>`)
              let countOfChanges = getCocktailSort(initialArray)
              document.write(`Кількість обмінів: ${countOfChanges}`)
   </script>
   </main>
</body>
</html>
