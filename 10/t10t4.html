<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="css/style.css" />
   <title>Task4</title>
</head>
<body>
   <main class="container">
      <h2>Задача 4</h2>
   <script>
         function getRandomNumber(minValue = 1, maxValue = 500) {
                return (
                  minValue +
                  Math.floor(Math.random() * (maxValue - minValue + 1))
                )
              }
              function getArray() {
                const array = []
                for (let i = 0; i < 10; i++) {
                  let randomNumber = getRandomNumber()
                  array.push(randomNumber)
                }
                return array
              }
              function getBubbleSort(array) {
                let isSorted
                do {
                  isSorted = false
                  for (let i = 1; i < array.length; i++) {
                    if (array[i - 1] > array[i]) {
                      let temp = array[i - 1]
                      array[i - 1] = array[i]
                      array[i] = temp
                      isSorted = true
                      printEachStep(array)
                    }
                  }
                } while (isSorted)
                return array
              }
              function printEachStep(array) {
                return document.write(`[${array}]<br>`)
              }
              let initialArray = getArray()
              document.write(`Початковий масив: ${initialArray}<br>`)
              document.write(`<br>`)
              let eachStep = getBubbleSort(initialArray)
   </script>
   </main>
</body>
</html>
