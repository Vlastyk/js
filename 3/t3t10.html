<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <title>Task10</title>
</head>
<body>
   <main class="container">
      <h2>Задача 10</h2>
   <h3>Знайти суму всіх непарних чисел,
      що знаходяться між заданими користувачем числами.</h3>
   <script>
//1.Введення величин
const firstUserNum = parseInt(prompt('Введіть число'))
   const secondUserNum = parseInt(prompt(`Введіть число, воно має бути більшим ніж ${firstUserNum}`))
   let result = 0;

    //2.Розв"язок задачі

   for (let i = firstUserNum; i <= secondUserNum; i++) {
      if (i % 2 === 1) { result += i }
   }

    //3.Виводимо результат
   alert(`Сума непарних чисел = ${result}`)
   </script>
   </main>
</body>
</html>
