<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="css/style.css" />
   <title>Task2</title>
</head>
<body>
   <main class="container">
      <h2>Задача</h2>
   <h3>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</h3>
   <script>
"use strict"


let monthNumber = parseInt(prompt(`Введіть номер місяця.`, `1`))
let res

switch (monthNumber) {
   case 12:
   case 1:
   case 2:
      res = 'Зима'
   break;
   case 3:
   case 4:
   case 5:
      res = 'Весна'
      break;
   case 6:
   case 7:
   case 8:
      res = 'Літо'
      break;
   case 9:
   case 10:
   case 11:
      res = 'Осінь'
      break;
   default:
      res = 'Щось пішло не так'
}

   alert(res)

   </script>
   </main>
</body>
</html>
