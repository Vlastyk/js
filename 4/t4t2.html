<html lang="en">
<head>

<body>
   <main class="container">
      <h2>Задача 2</h2>
   <h3>Відобразити трикутник за допомогою символів «о»</h3>
   <script>
      let triangleHeight = 7;
      for (let i = 0; i < triangleHeight; i++) {
      let triangleRow = "";
      for (let j = 0; j < i; j++) {
         triangleRow += "o";
      }
      document.write(`${triangleRow}  </br>`);
      }
   </script>
   </main>
</body>
