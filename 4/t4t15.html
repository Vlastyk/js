<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="css/style.css" />
   <title>Task15</title>
</head>
<body>
   <main class="container">
      <h2>Задача 15</h2>
   <h3> Отримати всі можливі способи розміщення п’яти книг різних авторів.</h3>
   <script>
let combinationNum = 0
   for (let i = 1; i < 6; i++) {
      for (let x = 1; x < 6; x++) {
      if (x !== i) {
         for (let y = 1; y < 6; y++) {
            if (y !== x && y !== i) {
            for (let z = 1; z < 6; z++) {
               if (z !== y && z !== i && z !== x) {
                  for (let a = 1; a < 6; a++) {
                  if (a !== i && a !== x && a !== y && a !== z) {
                      let result = i * 10000 + x * 1000 + y * 100 + z * 10 + a
                     document.write(`${result}  `)
                     combinationNum++
                  }
                  }
               }
            }
            }
         }
      }
      }
   }
   document.write(`<br><br>Загалом ${combinationNum} комбінацій `)
   </script>
   </main>
</body>
</html>
