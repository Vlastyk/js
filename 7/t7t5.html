<body>
   <main class="container">
      <h2>Задача 5</h2>
   <h3>Дано масив цін.
      Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</h3>
   <script>
   "use strict"
         let arr = [500,1200,100,2500,3000,25,700]
         document.write(`Наш масив [${arr}] <br><br>`)
         let resultArr = arr.map(el => 
         el > 1000 ? el * 0.7 : el
         )
         document.write(resultArr)
   </script>
   </main>
