<body>
   <main class="container">
      <h2>Задача 4</h2>
   <h3>Дано масив елементів.
      Усі елементи, які більші за перший елемент помножити на 2</h3>
   <script>
   "use strict"
         let arr = [6,8,5,-15,1,12,25,-8,-32,6]
         document.write(`Наш масив [${arr}] <br><br>`)
               let resultArr = arr.map((el,ind,arr) => 
               el > arr[0] ? el * 2 : el)
               document.write(resultArr)
   </script>
   </main>
