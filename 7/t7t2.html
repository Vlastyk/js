<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />

</head>
<body>
   <main class="container">
      <h2>Задача 2</h2>
   <h3>Користувач вводить кількість елементів. Створити масив,
   у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.</h3>
   <script>
   "use strict"
            const numOfElements = parseInt(prompt("Введіть кількість елементів масиву", 5))
            let arr = new Array(numOfElements).fill(1, 0,Math.floor(numOfElements/2)).fill(7, Math.floor(numOfElements/2) , numOfElements)
            document.write(arr)
   </script>
   </main>
</body>
</html>
