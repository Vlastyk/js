<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="css/style.css" />
   <title>Task2</title>
</head>
<body>
   <main class="container">
      <h2>Задача 3</h2>
   <h3>Користувач вводить кількість елементів. Створити масив, 
      у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.</h3>
   <script>
   "use strict"
            const numOfElements = parseInt(prompt("Введіть кількість елементів масиву", 10))
            let arr = new Array(numOfElements).fill(1,0,5).fill(7,5, numOfElements)
            document.write(arr)
   </script>
   </main>
</body>
</html>
