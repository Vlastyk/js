<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="css/style.css" />
   <title>Task1</title>
</head>
<body>
   <main class="container">
      <h2>Задача 0</h2>
   <h3>Створити функцію, яка за номером місяця повертає його назву.</h3>
   <script>
		function getMonthName(month) {
let result
switch (month) {
   case 1: result = 'Січень'
      break;
   case 2: result = 'Лютий'
      break;
   case 3: result = 'Березень'
      break;
   case 4: result = 'Квітень'
      break;
   case 5: result = 'Травень'
      break;
   case 6: result = 'Червень'
      break;
   case 7: result = 'Липень'
      break;
   case 8: result = 'Серпень'
      break;
   case 9: result = 'Вересень'
      break;
   case 10: result = 'Жовтень'
      break;
   case 11: result = 'Листопад'
      break;
   case 12: result = 'Грудень'
      break;
   default: result = 'Немає такого місяця'
      break;
}
return result
}
let userAnswer = parseInt(prompt('Введіть номер місяця'))
let monthName = getMonthName(userAnswer) 
document.write(`Назва даного місяця - ${monthName}`)
   </script>
   </main>
</body>
</html>
