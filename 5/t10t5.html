<body>
   <main class="container">
      <h2>Задача 0</h2>
   <h3>Дано покази температур (довільна кількість). 
      Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.</h3>
   <script>
      let arrayOfTemperature = [3, 14, -15, 7, -2, -1, 3, -4, -7, -6, -2, -1, 0, 2, -1, -5, -13, -27, -20, -10, -4, -1, 0, 3, 5, 12, 17, 12, -1, -14]
      function getAveragePlusTemp (arr) {
      let averagePlusTemp = 0
      let counter = 0
      for(let i = 0; i < arr.length; i++) {
      if (arr[i] > 0) {
      averagePlusTemp = averagePlusTemp + arr[i]
      counter++
      }
      }
      averagePlusTemp = averagePlusTemp / counter
      return alert(`Середня плюсова температура становить ${averagePlusTemp} градусів`)
      }
      getAveragePlusTemp(arrayOfTemperature)
   </script>
   </main>
