<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="css/style.css" />
   <title>Task2</title>
</head>
<body>
   <main class="container">
      <h2>Задача 3</h2>
   <h3>Створити окремі функції, які для 4 чисел знаходять:
      1.суму;
      2.добуток;
      3.середнє арифметичне;
      4.мінімальне значення. 
      </h3>
   <script>
	   const firstNumber = parseInt(prompt("Введіть переше число:", 0));
      const secondNumber = parseInt(prompt("Введіть друге число:", 0));
      const thirdNumber = parseInt(prompt("Введіть трете число:", 0));
      const fourNumber = parseInt(prompt("Введіть черверте число:", 0));
      function getSum(num1, num2, num3, num4) {
      let value = num1 + num2 + num3 + num4;
      return value;
      }
      function getMultiplied(num1, num2, num3, num4) {
      let value = num1 * num2 * num3 * num4;
      return value;
      }
      function getAverage(num1, num2, num3, num4) {
      let value = num1 + num2 + num3 + num4;
      value /= 4;
      return value;
      }
      function getMinValue(num1, num2, num3, num4) {
      let value = +Infinity;
      if (num1 < value) value = num1;
      if (num2 < value) value = num2;
      if (num3 < value) value = num3;
      if (num4 < value) value = num4;
      return value;
      }
      let result = getSum(
      firstNumber,
      secondNumber,
      thirdNumber,
      fourNumber
      );
      document.write(`Сума: ${result};<br><br> `);
      result = getMultiplied(
      firstNumber,
      secondNumber,
      thirdNumber,
      fourNumber
      );
      document.write(`Добуток: ${result};<br><br> `);
      result = getAverage(
      firstNumber,
      secondNumber,
      thirdNumber,
      fourNumber
      );
      document.write(`Середнє арифметичне: ${result};<br><br> `);
      result = getMinValue(
      firstNumber,
      secondNumber,
      thirdNumber,
      fourNumber
      );
      document.write(`Минімальне серед 4х значень: ${result};<br><br> `);
   </script>
   </main>
</body>
</html>
