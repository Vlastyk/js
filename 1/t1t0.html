    <script>
//Задача 0. Обчислити значення виразів
//S1=a+12+b
//S2=a+b2a 
//S3=3(a+b)c 
//S4=sin⁡(a-b) 

//Введення небхідних данних

let a = parseFloat(prompt('Введить число a','0'))
let b = parseFloat(prompt('Введить число b', '0'))
let c = parseFloat(prompt('Введить число c', '0'))

//Обчислення результату

let S1= a + 12 + b
let S2=Math.sqrt((a+b)/(2*a))
let S3=Math.cbrt((a+b)*c)
let S4=Math.sin(a/-b)

//Ввиведення результату

document.write(`<h3> S1= ${S1}<h3> <br>`);
document.write(`<h3> S2= ${S2.toFixed(2)}</h3> <br>`);
document.write(`<h3> S3= ${S3.toFixed(2)}</h3> <br>`);
document.write(`<h3> S4= ${S4.toFixed(2)}</h3> <br>`);
    </script>
