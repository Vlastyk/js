
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Task4</title>
</head>
<body>
    <main class="container">
        <h2>Дано довжину у сантиметрах. Визначати скільки це метрів і
            кілометрів.
        </h2>
        <script>
            //Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
            //Введення небхідних данних
            let lenghtCentimetr = parseFloat(prompt('Введіть кількість сантиметрів', 'см'))
             //Обчислення результату
            let lenghtMeters = lenghtCentimetr / 100
            let lenghtKilomiters = lenghtMeters / 1000
             //Ввиведення результату
            document.write(`Довжина ${lenghtMeters} метрів <br>
            Довжина ${lenghtKilomiters} кілометрів
            `)
        </script>
    </main>
</body>
</html>
