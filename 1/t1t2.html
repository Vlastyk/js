<body>
    <main class="container">
<h2>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років</h2>
        <script>
            // Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
            //Введення небхідних данних
            let bornYear = parseInt(prompt('Ваш рік народження?'))
            let currentYear = 2023
            //Обчислення результату
            let age = currentYear - bornYear
            //Ввиведення результату
            document.write(`Ваш вік ${age} років`)
        </script>
    </main>
    
</body>
